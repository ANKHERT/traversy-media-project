<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="images/favicon.png">
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">

        <a href="index.html">
          <img src="images/logo.svg" alt="" class="logo">
        </a>


        <div class="header-right">
          <div>
            <i class="fas fa-envelope"></i>contact@aoil.com
          </div>
          <div>
            <i class="fas fa-phone"></i>000000000000
          </div>
          <a href="#">
            <i class="fa-brands fa-facebook"></i>
          </a>
        </div>
      </header>
      <main class="main-content">
        <form>
          <div class="form-group">
            <label for="label">Name</label>
            <input type="text" name="name" id="name" placeholder="" required>
          </div>
          <div class="form-group">
            <label for="label">Email</label>
            <input type="email" name="email" id="email" placeholder="" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea name="message" id="message"></textarea>
          </div>
          <div class="form-group">
            <button class="btn">Submit</button>
          </div>
        </form>
        <div class="text-container">
          <h1>Coming Soon For Every Developer</h1>
          <p>
            Our new Bono web app will change the way you think about content management and will allow you to focus on
            what's really
            important. Use the contact form to send us your thoughts
          </p>
        </div>
      </main>
    </div>
  </body>
</html>
